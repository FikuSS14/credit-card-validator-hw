<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card Validator</title>
</head>
<body>
  <div class="card-widget">
    <div class="card-logos">
      <img alt="Visa" class="logo">
      <img alt="MasterCard" class="logo">
      <img alt="Мир" class="logo">
      <img alt="American Express" class="logo">
      <img alt="JCB" class="logo">
      <img alt="Diners Club" class="logo">
    </div>
    <input type="text" id="card-number" placeholder="Enter card number" />
    <button id="validate-btn">Click to Validate</button>
    <div id="result"></div>
  </div>
</body>
</html>
